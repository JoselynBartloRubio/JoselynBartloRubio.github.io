<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="formulario_css.css">

</head>
<body>
<h1>formularios</h1>

<form action= "formularios_2.html" method="GET">   

<h2>Datos del Usuario</h2>
<label for="usuario"> Usuario</label>
<input type="text" placeholder="ingresa tu usuario" name="usuario" id="usuario" autocomplete="false" maxlength="5">

<br>

<label for="contraseña">contrasena</label>
<input type="password" placeholder="ingresa tu contraaseña" name="contrasena" id="contrasena" maxlength="5">


<h2>diseña tu pizza</h2>

<h3>tipo de masa</h3>
<label for="masa">Elija el tipo de masa:</label>
<select name="masa" id="masa">
<option value="cl">Clasica</option>
<option value="lg">light</option>
<option value="cr">crunchy</option>
</select>

<h3>Tamaño</h3>

<label for="chica" >  
<input type="radio" name="tamano" id="t_chica" value="chica"> Chica
</label>


<label for="mediana">
<input type="radio" name="tamano" id="t_mediano"  value="mediana">Mediano
 </label>

 <label for="grande">
<input type="radio" name="tamano" id="t_grande" value="grande">Grande
 </label>

<h3>ingredientes</h3>

<label for="papas">
	<input type="checkbox"  class="ingredientes" name="papas" id="papas" checked > papas
</label>

<label for="i_queso">
	<input type="checkbox" class="ingredientes" name="i_queso" id="i_queso"> queso
</label>

<label for="i_peperoni">
	<input type="checkbox" class="ingredientes" name="i_peperoni" id="i_peperoni">peperoni
</label>

<label for="i_pollo">
	<input type="checkbox" class="ingredientes" name="i_pollo" id="i_pollo">pollo
	</label>
	<label for="piña">
		<input type="checkbox" class="ingredientes" name="i_piña" id="i_piña" checked> papas
	</label>

<h3>Extras</h3>

<label for="e_pollito">
	<input class="extras" type="checkbox" name="pollito" id="pollito">pollito
</label>

<label for="e_refresco">
	<input class="extras" type="checkbox" name="refresco" id="refresco">refresco
</label>

<label for="e_postre">
	<input class="extras" type="checkbox" name="postre" id="postre">postre
</label>

<h3> fecha de entrega</h3>

<input type="date" name="fecha" id="fecha">
<br>
<br>
<br>
<button type="submit" id="sendBtn">
		<b>enviar</b>
	
	</button>
	<input type="text" id="costo" readOnly value="0">
</form>

<script src="zepto.min.js"></script>
<script src="formularios_js.js"></script>
</body>
</html>
